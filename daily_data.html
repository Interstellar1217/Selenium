<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场快讯和财经日历</title>
    <style>
        /* 通用样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .left {
            border-right: 1px solid #ccc;
        }
        .right {
            border-left: 1px solid #ccc;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container left">
            <iframe frameborder="0" width="100%" height="100%" scrolling="yes" src="https://www.jin10.com/example/jin10.com.html?fontSize=14px&theme=white"></iframe>
        </div>
        <div class="iframe-container right">
            <iframe frameborder="0" width="100%" height="100%" scrolling="yes" src="https://rili-d.jin10.com/open.php?fontSize=14px&scrolling=yes&theme=primary"></iframe>
        </div>
    </div>
</body>
</html>
